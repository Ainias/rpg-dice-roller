<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div>
    <form action="" onsubmit="return roll();">
      <input type="text" placeholder="eg. 1d6+2d20" id="input">
      <button type="submit">Roll</button>
    </form>

    <p>
      <small>Accepted formats:</small>
    </p>

    <ul>
      <li>
        <code>6</code> <small>(A 6 sided die)</small>
      </li>

      <li>
        <code>d6</code> <small>(A 6 sided die)</small>
      </li>

      <li>
        <code>2d6</code> <small>(Two 6 sided dice)</small>
      </li>

      <li>
        <code>4+2d10+1d20</code> <small>(A 4 sided die, two 10 sided dice, and one 20 sided die)</small>
      </li>
    </ul>

    <p>
      <small>See <a href="https://en.wikipedia.org/wiki/Dice_notation#Standard_notation" target="_blank">standard dice notation</a></small>
    </p>
  </div>

  <hr>

  <div>
    <label for="output">Output</label>

    <div>
      <textarea rows="7" id="output"></textarea>
    </div>

    <button onclick="clearLog()">Clear log</button>
  </div>

  <script src="dice-roller.js"></script>
  <script>
    var diceRoller  = new DiceRoller();

    function roll(){
      var rolls = diceRoller.roll(document.getElementById('input').value);

      console.log('Notation:', document.getElementById('input').value);
      console.log('Current roll:', rolls);
      console.log('Roll log:', diceRoller.log);

      document.getElementById('output').value = '' + diceRoller;

      // stop event propagation
      return false;
    }

    function clearLog(){
      diceRoller.clearLog();

      document.getElementById('output').value = '';
    }
  </script>
</body>
</html>
